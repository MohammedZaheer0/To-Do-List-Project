<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <div class="container">
        <form id="registerform">
            <h1>Register Here </h1>

            <div>
                <label for="firstname">First Name : </label>
                <input type="text" name="firstname" id="firstname" placeholder="Enter Your First Name">
            </div>

            <div>
                <label for="lastname">Last Name : </label>
                <input type="text" name="lastname" id="lastname" placeholder="Enter Your Last Name">
            </div>

        <div>
            <label for="email">Email Id : </label>
            <input type="email" name="email" id="email1" placeholder="Enter Your Email">
        </div>

        <div>
            <label for="password">Password : </label>
            <input type="password" name="password" id="password1" placeholder="Enter Your Password">
        </div>
        
        <div>
            <label for="cell">Cell No : </label>
            <input type="number" name="cell" id="cell">
        </div>

        <input type="button" value="Register" id="btn1">

        </form>
    </div>
    
</body>
</html>
